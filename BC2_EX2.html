<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let GolsPalmeiras = prompt("digite quantos gol(s) o palmeiras fez: ")
        let GolsCorinthians = prompt("digite quantos gol(s) o Corinthians fez: ")

        if(GolsPalmeiras>GolsCorinthians){
            document.write("O palmeiras venceu com um placar de: <br>Palmeiras " + GolsPalmeiras + " X "+ GolsCorinthians +" Corinthians")
        }else if(GolsPalmeiras==GolsCorinthians){
            document.write("Empatou com um placar de: <br>Palmeiras " + GolsPalmeiras + " X "+ GolsCorinthians +" Corinthians")
        }else{
            document.write("O Corinthians venceu com um placar de: <br>Palmeiras " + GolsPalmeiras + " X "+ GolsCorinthians +" Corinthians")
        }
        
    </Script>
</body>
</html>
