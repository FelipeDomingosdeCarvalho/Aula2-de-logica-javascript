<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let numero1 = parseInt(prompt("Digite um numero: "))
        let numero2 = parseInt(prompt("Digite outro numero: "))
        let adicao = numero1 + numero2
        let subtracao =numero1 - numero2
        let multiplicacao =numero1 * numero2
        let divisao =numero1 / numero2

        document.write("Adição dos numeros: " + adicao + "<br>Subtração dos numeros: "+subtracao + "<br>multiplicação dos numeros: "+ multiplicacao +"<br>divisão dos numeros: "+ divisao)

    </Script>
</body>
</html>
